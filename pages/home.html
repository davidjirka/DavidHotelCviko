<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/myStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>David - Hotel - Home</title>
  </head>
  <body>
    <!-- body content -->
    <div class="banner">
      <div class="container-fluid form_size text-center py-5">
        <div class="row">
          <div class="col">
            <h1>
              Hotel <br />
              Lorem Ipsum
            </h1>
          </div>
        </div>
        <form>
          <div class="row my-2">
            <div class="col">
              <div class="input-group my-2">
                <span class="input-group-text">Jméno</span>
                <input type="text" class="form-control" name="name" />
              </div>
            </div>
            <div class="col">
              <div class="input-group my-2">
                <span class="input-group-text">Příjmení</span>
                <input type="text" class="form-control" name="email" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="input-group my-2">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" name="email" />
              </div>
            </div>
            <div class="col">
              <div class="input-group my-2">
                <span class="input-group-text">Tel.</span>
                <input type="text" class="form-control" name="mobileNumber" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <div class="input-group my-2">
                <span class="input-group-text">Osob</span>
                <input
                  type="number"
                  class="form-control"
                  name="numberOfPersons"
                />
              </div>
            </div>
            <div class="col">
              <div class="input-group my-2">
                <span class="input-group-text">Od</span>
                <input type="date" class="form-control" name="dateOfArrival" />
              </div>
            </div>
            <div class="col">
              <div class="input-group my-2">
                <span class="input-group-text">Do</span>
                <input
                  type="date"
                  class="form-control"
                  name="dateOfDeparture"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="input-group my-2">
                <span class="input-group-text">Pokoj</span>
                <select class="form-select">
                  <option value="1">Jednolůžkový</option>
                  <option value="2">Dvojlůžkový</option>
                  <option value="3">Jednolůžkový s balkónem</option>
                  <option value="4">Dvojlůžkový s balkónem</option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col my-2">
              <button
                type="button"
                name="submit"
                id="rezevation"
                class="btn btn-primary"
              >
                Rezervace
              </button>
              <div class="col-3">
                <div class="bs-example">
                  <a
                    href="#Geeks2"
                    class="btn btn-lg btn-primary"
                    data-toggle="modal"
                    >Launch Modal</a
                  >

                  <div id="Geeks2" class="modal fade">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-hidden="true"
                          >
                            ×
                          </button>
                          <h4 class="modal-title">GeeksforGeeks</h4>
                        </div>
                        <div class="modal-body">
                          <iframe
                            id="Geeks3"
                            width="450"
                            height="350"
                            src="https://www.youtube.com/embed/V5he1JXiQbg"
                            frameborder="0"
                            allowfullscreen
                          >
                          </iframe>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- header -->
    <nav class="sticky-top">
      <div class="container">
        <div class="row">
          <div class="col-3 logo"><img src="../img/sign.svg" /></div>
          <div class="col">
            <a class="active" href="pages/home.html">Home</a>
            <a href="../pages/cenik.html">Cenik</a>
            <a href="../pages/historie.html">Historie</a>
            <a href="../pages/galerie.html">Galerie</a>
            <a href="../pages/kontakty.html">Kontakty</a>
          </div>
        </div>
      </div>
    </nav>
    <div style="height: 1000px"></div>
    <!-- footer -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <strong>Vytvořeno:</strong> 17.7.2023 | <strong>Autor:</strong> Jiří
            David
          </div>
        </div>
      </div>
    </footer>

    <!-- link bootstrap js scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
